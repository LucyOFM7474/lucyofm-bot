<!doctype html>
<html lang="ro">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>LucyOFM – Analize Meciuri</title>
  <link rel="stylesheet" href="/style.css" />
  <style>
    :root { --bg:#0b0d10; --card:#151922; --text:#f2f5f9; --muted:#9aa4b2; --accent:#4da3ff; }
    body{margin:0;background:var(--bg);color:var(--text);font:15px/1.55 system-ui,-apple-system,Segoe UI,Roboto}
    .wrap{max-width:860px;margin:0 auto;padding:16px}
    h1{margin:8px 0 6px;font-size:26px}
    .card{background:#151922;border:1px solid #1f2532;border-radius:14px;padding:14px;margin:12px 0}
    label{display:block;margin-bottom:8px;color:var(--muted)}
    input{width:100%;padding:12px;border-radius:10px;border:1px solid #2a3142;background:#0f141b;color:var(--text)}
    input:focus{outline:none;border-color:var(--accent)}
    .row{display:flex;gap:10px;margin-top:12px}
    button{background:#245eb8;border:1px solid #2b6ad0;color:#fff;padding:10px 16px;border-radius:10px;cursor:pointer}
    button:disabled{opacity:.6;cursor:not-allowed}
    pre{white-space:pre-wrap;background:#0f141b;border:1px solid #1f2532;border-radius:10px;padding:12px;min-height:120px;margin:0}
    .hint{color:var(--muted);font-size:13px;margin-top:6px}
  </style>
</head>
<body>
  <div class="wrap">
    <h1>LucyOFM – Analize Meciuri</h1>

    <section class="card">
      <label for="query">Meci (un singur câmp):</label>
      <input id="query" placeholder="Ex.: Oxford – Portsmouth  |  Norwich - Millwall  |  https://www.sportytrader.com/ro/pronosticuri/..." />
      <div class="hint">Poți scrie „Gazdă – Oaspeți”, un <em>slug</em> sau chiar URL-ul direct de SportyTrader.</div>
      <div class="row">
        <button id="btnGenerate">Generează analiza</button>
      </div>
    </section>

    <section class="card">
      <h2>Structură în 10 puncte – „De jucat”.</h2>
      <pre id="resultBox">Nicio analiză încă.</pre>
      <div class="hint">Punctul 1 conține textual predicțiile din SportyTrader, PredictZ și Forebet (fără reformulare).</div>
    </section>
  </div>

  <script src="/script.js"></script>
</body>
</html>
