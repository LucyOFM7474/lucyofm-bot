<!doctype html>
<html lang="ro">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>LucyOFM – Analize Meciuri</title>
  <link rel="manifest" href="/manifest.json" />
  <link rel="stylesheet" href="/style.css" />
</head>
<body>
  <div class="wrap">
    <header>
      <h1>LucyOFM – Analize Meciuri</h1>
      <div class="tag">GPT-5 • Surse externe • Feedback Mongo</div>
    </header>

    <section class="card">
      <label for="match">Meci <small>(format: Gazdă – Oaspeți)</small></label>
      <input id="match" type="text" placeholder="FC Copenhaga – Aarhus" />
      <button id="go">Generează analiza</button>
      <div class="hint">Structură în 10 puncte + „De jucat”.</div>
    </section>

    <section class="card">
      <h3>Rezultat</h3>
      <textarea id="out" rows="18" readonly></textarea>
      <div class="actions">
        <button id="voteUp">👍 Bun</button>
        <button id="voteDown" class="warn">👎 Slab</button>
      </div>
      <div id="status" class="status"></div>
    </section>

    <footer>
      <span>Status: Scrie meciul corect. Exemplu: „Korona Kielce – Radomiak”.</span>
    </footer>
  </div>

  <script src="/script.js"></script>
</body>
</html>
