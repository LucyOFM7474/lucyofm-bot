<!doctype html>
<html lang="ro">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>LucyOFM – Analize meciuri</title>
  <link rel="stylesheet" href="./style.css" />
</head>
<body class="app">
  <div class="card">
    <h1>LucyOFM – Analize meciuri</h1>
    <form id="form">
      <div class="row">
        <label>Home</label>
        <input id="home" placeholder="ex: Rapid" required />
      </div>
      <div class="row">
        <label>Away</label>
        <input id="away" placeholder="ex: FCSB" required />
      </div>
      <details>
        <summary>Opțional: URL-uri surse (câte una pe linie)</summary>
        <textarea id="urls" rows="4" placeholder="Lase gol – botul caută singur."></textarea>
      </details>
      <button id="go" type="submit">Analizează</button>
    </form>

    <div id="status" class="status"></div>
    <pre id="output" class="output"></pre>
  </div>
  <script src="./script.js"></script>
</body>
</html>
