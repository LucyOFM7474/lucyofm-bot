<!doctype html>
<html lang="ro">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>LucyOFM – Analize Meciuri</title>
  <link rel="stylesheet" href="/style.css" />
</head>
<body>
  <div class="container">
    <div class="header">LucyOFM – Analize Meciuri</div>
    <div class="sub">GPT-5 • Surse externe • Feedback Mongo</div>

    <div class="panel">
      <div class="section-title">Meci (format: Gazdă – Oaspeți)</div>
      <div class="input-row">
        <input id="matchInput" type="text" placeholder="Ex: Korona Kielce – Radomiak" />
        <button id="generateBtn" class="btn">Generează analiza</button>
      </div>

      <div id="sourcesBar" class="sources"></div>

      <div class="section-title">Structură în 10 puncte + „De jucat”.</div>

      <div class="section-title" style="margin-top:18px;">Rezultat</div>
      <div id="resultBox">
        <div class="placeholder">Introduceți meciul și apăsați „Generează analiza”.</div>
      </div>

      <div class="feedback-row">
        <button id="fbGood" class="btn btn-secondary">👍 Bun</button>
        <button id="fbBad" class="btn btn-secondary">👎 Slab</button>
        <span id="status" class="status"></span>
      </div>
    </div>
  </div>

  <script src="/script.js"></script>
</body>
</html>
