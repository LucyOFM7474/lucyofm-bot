<!doctype html>
<html lang="ro">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>LucyOFM – Analize Meciuri</title>
  <link rel="stylesheet" href="/public/style.css" />
</head>
<body>
  <header class="app-header">
    <h1>LucyOFM – Analize Meciuri</h1>
    <div class="header-actions">
      <button id="openSettings" class="btn secondary">Setări</button>
    </div>
  </header>

  <main class="container">
    <section class="card">
      <label for="matchInput" class="lbl">Meci (format „Gazdă - Oaspeți” sau slug/link)</label>
      <div class="row">
        <input id="matchInput" type="text" placeholder="Ex.: Club Brugge - Cercle Brugge" />
        <button id="generateBtn" class="btn primary">Generează analiza</button>
      </div>

      <div id="sourceButtons" class="row gap"></div>
      <div id="sourceSummary"></div>
    </section>

    <section class="card">
      <h2>Structură în 10 puncte • „De jucat”.</h2>
      <div id="result" class="analysis"></div>
      <div id="feedbackWrap" class="mt"></div>
    </section>
  </main>

  <!-- Modal Setări -->
  <div id="settingsModal" class="modal hidden" aria-hidden="true">
    <div class="modal-content">
      <div class="modal-head">
        <h3>Setări</h3>
        <button id="closeSettings" class="btn icon">✕</button>
      </div>
      <div class="modal-body">
        <p class="muted">Afișează un exemplu de analiză în formatul standard (fundal negru, text alb, simboluri colorate):</p>
        <button id="demoBtn" class="btn demo">Afișează analiza demo (Brugge – Cercle)</button>
        <p class="muted small mt">Notă: Acesta este doar un exemplu vizual. Pentru analize reale folosește butonul „Generează analiza”.</p>
      </div>
    </div>
  </div>

  <script src="/public/script.js"></script>
</body>
</html>
